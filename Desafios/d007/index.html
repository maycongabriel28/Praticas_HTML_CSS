<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="desafio.ico" type="image/x-icon">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <hr>
    <p>Você esta vendo a imagem completa? experimente ampliar o tamanho da sua janela para aproveitar a mehor experiência &#x1F92F.</p>
    <!-- Adiconar imagem dinamicas (muda a imagem de acordo com o tamanho da tela que esta sendo acessada o site) -->
    <picture> <!-- TAG usada para adicionar imagem dinâmica -->
        <source media="(max-width: 790px)" srcset="imagens/paisagem-p.png" type="image/png"> <!-- Imagemn pequena -->
        <source media="(max-width: 1250px)" srcset="imagens/paisagem-m.png" type="image/png"> <!-- Imagem média -->
        <img src="imagens/paisagem-g.png" alt="Foto paisagem"> <!-- Imagem grande -->
    </picture>
</body>
</html>
