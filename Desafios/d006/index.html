<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="desafio.ico" type="image/x-icon">
    <title>TAGs em HTML</title>
</head>
<body>
    <h1>TAGs HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual TAG deverá utilizar em cada caso.</p>
    <ul type="square"> <!-- Lista desordenada -->
        <li><abbr title="Use a TAG &lt; p&gt; &lt; /p&gt;">Parágrafo</abbr></li> <!-- Inidica TAG a ser usada para adicionar paragrafo em HTML5 -->
        <li><abbr title="Use a TAG &lt; h&gt; &lt /h&gt;">Títulos</abbr></li>
        <li><abbr title="Use a TAG &lt; img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a TAG &lt; abbr&gt; &lt; /abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a TAG &lt; code&gt; &lt; /code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a TAG &lt; ol&gt; &lt; /ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use a TAG &lt; ul&gt; &lt; /ul&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="Use a TAG &lt; a&gt; &lt; /a&gt;">Links</abbr></li>
        <li><abbr title="Use a TAG &lt; strong&gt; &lt; /strong&gt;">Negrito</abbr></li>
    </ul>
</body>
</html>
