<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="carinha_feliz.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <hr>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture> <!-- Use esa TAG sempre que quiser usar imagens adaptaveís a tela em dispositivos (clulares, tablets e computadores) -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!-- Abre imagem pequena se caso imagem media não couber na tela do dispositivo -->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!-- Abre imagem media se caso imagem grande não couber na tela do dispositivo -->
        <img src="imagens/foto-g.png" alt="Imagem flexível"> <!-- Abre a imagem grande ma tela do dispositivo-->
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <hr>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop> <!-- Configuraçoes da TAG audio para adicionar áudio --> 
        <!-- Escolhe qual e o formato do arquivo e reproduz (MP3, ogg, wav) -->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"> <!-- Formato MP3 -->
        <source src="midia/guanacast-33.ogg" type="audio/ogg"> <!-- Formato ogg -->
        <source src="midia/guanacast-33.wav" type="audio/wav"> <!-- Formato wav -->
        <!-- Caso não consiga reproduzir nenhum dos formatos acima faça o download do arquivo do áudio -->
        <p>Caso não consiga reproduzir nenhum dos formatos acima, o seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.rar" download="guanacast-33.rar" type="aplication/rar" target="_blank">Clique aqui para baixar o arquivo de áudio MP3</a></p>
    </audio>

</body>
</html>
