<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="carinha_feliz.ico" type="image/x-icon">
    <title>Modelo de caixas</title>
    <style> /* Cria Designer da página */
        h1 {
            background-color: aliceblue; /* Define cor do fundo do texto */
            height: 43px; /* Define altura da caixa do título */
            width: 379px; /* Define largura da caixa do título */
            border-width: 6px; /* Define largura da borda */
            border-style: inset; /* Define estilo da borda */
            border-color: cornsilk; /* Define cor da borda */
            padding-top: 5px; /* adiciona espaçamento entre texto e a borda na parte de cima */
            padding-right: 5px; /* adiciona espaçamento entre texto e a borda lado direito */
            padding-bottom: 5px; /* adiciona espaçamento entre texto e a borda na parte de baixo */
            padding-left: 5px; /* adiciona espaçamento entre texto e a borda lado esquerdo */
            margin-top: 5px; /* adiciona espaçamento da borda para fora na parte de cima */
            margin-right: 5px; /* adiciona espaçamento da borda para fora lado direito */
            margin-bottom: 5px; /* adiciona espaçamento da borda para fora na parte de baixo */
            margin-left: 5px; /* adiciona espaçamento da borda para fora lado esquerdo */
            margin: auto; /* Centraliza o título horizontalmente no meio da página */
            outline-width: 5px; /* Largura do outline */
            outline-style: dashed; /* Estilo do outline */
            outline-color: pink; /* Cor do outline */
        }

        a{
            border-width: 2px; /* Define largura da borda */
            border-style: solid; /* Define estilo da borda */
            border-color: blueviolet; /* Define cor da borda */
            padding-top: 5px; /* adiciona espaçamento entre texto e a borda na parte de cima */
            padding-right: 5px; /* adiciona espaçamento entre texto e a borda lado direito */
            padding-bottom: 5px; /* adiciona espaçamento entre texto e a borda na parte de baixo */
            padding-left: 5px; /* adiciona espaçamento entre texto e a borda lado esquerdo */
            margin-top: 5px; /* adiciona espaçamento da borda para fora na parte de cima */
            margin-right: 5px; /* adiciona espaçamento da borda para fora lado direito */
            margin-bottom: 5px; /* adiciona espaçamento da borda para fora na parte de baixo */
            margin-left: 5px; /* adiciona espaçamento da borda para fora lado esquerdo */
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="@">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
