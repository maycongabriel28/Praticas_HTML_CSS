<!DOCTYPE html>
<html lang="pt-br"> <!-- Indica que o site vai ter conteudo português Brasileiro -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro site</title> <!-- Título na aba do site sempre que abrir a página -->
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Cria um título para página do site -->
    <hr> <!-- Adiciona uma linha horizontal na página do site  -->
    <p>Este foi o primeiro site que criei, com um título, uma linha e um parágrafo.</p> <!-- Cria um parágrafo com um texto de conteúdo -->
</body>
</html>
