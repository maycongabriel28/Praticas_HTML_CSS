<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="carinha_feliz.ico" type="image/x-icon">
    <title>Exemplo de Semântica</title>
</head>
<body>
    <h1>Escrevendo uma frase preocupando apenas com a forma</h1>
    <p>Eu moro na <u>Rua dos capixabas 229, Botafogo - RJ</u></p> <!-- a tag <u></u> apenas grifa o endereço, preocupando apenas com a forma (formato usado no antigo HTML4)-->

    <h1>Escrevendo a mesma frase preocupando com o significado</h1>
    <p>Eu moro na <address>Rua dos capixabas 229, Botafogo - RJ</address></p> <!-- a tag <address></address> coloca o endereço em italico, mostrando assim preocupação com o significado não apenas com a forma (formato usado atualmente no HTML5)-->
</body>
</html>
