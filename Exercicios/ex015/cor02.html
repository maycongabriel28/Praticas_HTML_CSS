<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="carinha_feliz.ico" type="image/x-icon">
    <title>Gradiente em CSS</title>
    <!-- Adiciona Gradiente (transição de cor em um determinada direção) em pagina do site -->
    <style> /* Adiciona estilo CSS interno */
        * { /* Configuraçõe globais do CSS */
            height: 100%; /* Configura a altura da página */
        }

       body { /* Adicionando gradiente no corpo da página */
            background-image: linear-gradient(270deg ,#894FC0 , #894FC0, #CD7FA9, #DD396B, #DF8992, #E8BE74); /* Adiciona degradê do instrgram no corpo da página */
            background-attachment: fixed; /* Manter o degradê fixo na página criada */
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
